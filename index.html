<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeaconBay Analyzer</title>
    
    <!-- V1: CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- V1: JS (als Modul) -->
    <script type="module" src="app.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>BeaconBay Analyzer</h1>
        <p>Lade eine <code>beaconbay_log_... .json</code> Datei, um die Daten zu analysieren und zu visualisieren.</p>

        <!-- V1: Dateiupload-Steuerelement -->
        <label for="jsonUpload" class="upload-label">JSON-Logdatei auswählen</label>
        <input type="file" id="jsonUpload" accept=".json">

        <!--
          V5-ÄNDERUNG: Titel angepasst und Speicher-Button hinzugefügt.
        -->
        <h2>Geräte-Analyse & Mapping</h2>
        
        <button id="saveMappingBtn" class="action-button">
            Mapping im Browser speichern
        </button>

        <!--
          V5-ÄNDERUNG: Der Wrapper für horizontales Scrollen wird entfernt.
          Die Karten werden von Natur aus responsiv sein.
        -->
        <div id="analysis-results">
            <p>Bitte lade eine Logdatei, um die Analyse zu starten.</p>
            <!-- Die Karten werden hier von app.js (V5) eingefügt -->
        </div>

        <!-- V3: Debug/Status-Fenster -->
        <h2>Status-Log (Debug):</h2>
        <pre id="output">Hier erscheinen Statusmeldungen...</pre>

        <!-- V1: Footer -->
        <footer>
            <a href="https://nullkommaneun.github.io/BeaconBay/" target="_blank" rel="noopener noreferrer">Zurück zu BeaconBay</a>
        </footer>
    </div>

</body>
</html>
